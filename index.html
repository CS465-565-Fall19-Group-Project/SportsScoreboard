<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/9e64a522f1.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/scoreboard.js"></script>

    <title>Document</title>
  </head>
  <body>
    <!--Navbar-->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-dark"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Teams</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Leaderboards</a>
          </li>
          <li class="nav-item" href="#">
            <a class="nav-link" href="#">Match History</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--logo container and search bar-->
    <div class="container">
      <div class="row justify-content-center">
        <img
          src="https://cdn.freebiesupply.com/logos/large/2x/sports-logo-png-transparent.png"
          alt="logo"
          width="200"
          height="200"
        />
      </div>
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <form action>
            <div class="p-1 bg-light rounded rounded-pill shadow-sm">
              <div class="input-group">
                <input
                  class="form-control border-0 bg-light"
                  type="search"
                  placeholder="Search Teams or Players"
                  aria-describedby="search bar"
                />
                <div class="input-group-append">
                  <button type="submit" class="btn btn-link text-primary">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
